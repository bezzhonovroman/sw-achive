<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Достижения участника</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="memberPage" class="member-page-container">
        <header>
            <div class="logo-container">
                <div class="logo">
                    <img src="source/logo.png" alt="Smartway Logo" />
                </div>
                <h1>Достижения участника</h1>
            </div>
        </header>

        <main>
            <section id="memberHeader"></section>
            <section>
                <div id="memberAchievements" class="achievement-list"></div>
            </section>
            <div style="margin-top:20px;">
                <a href="index.html" class="expand-btn" style="display:inline-block; width:auto;">← Назад к списку команды</a>
            </div>
        </main>
    </div>

    <!-- Модалка для просмотра достижения на странице участника -->
    <div id="memberAchievementModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeMemberModal()">&times;</span>
            <div class="modal-body">
                <div class="achievement-image">
                    <img id="memberModalImage" src="" alt="Achievement" />
                </div>
                <div class="achievement-info">
                    <h3 id="memberModalTitle"></h3>
                    <p id="memberModalDescription"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
